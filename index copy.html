    <script>
        $(function (){
            $('.myname').ready(function () {
                $('.name-btn').click(function () {
                    $('.myname').show();
                    let text = $('.myname').text();
                    $('.myname').text('');

                    for (let i = 0; i < text.length; i++) {
                        setTimeout(function () {
                            $('.myname').append(text.charAt(i));
                            if (i === text.length - 1) {
                                setTimeout(function () {
                                    window.location.href= "/index-2nd.html"
                                },500);
                            }
                        },i*100);
                    
                    }
                })
            })

              
        })
    </script>
